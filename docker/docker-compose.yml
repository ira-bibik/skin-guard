version: "3.9"
services:
  front:
    image: front:latest
    env_file:
      - /opt/jenkins/client_env
    volumes:
      - /opt/data:/build

  back:
    image: back:latest
    env_file:
      - /opt/jenkins/server_env
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    command: npm run start

  web:
    image: nginx
    ports:
     - "80:80"
    volumes:
     - /opt/data:/usr/share/nginx/html
    depends_on:
     - front
     - back
     - postgres

  postgres:
    image: postgres:13.3
    environment:
      POSTGRES_DB: "habrdb"
      POSTGRES_USER: "habrpguser"
      POSTGRES_PASSWORD: "pgpwd4habr"
    ports:
      - "5432:5432"
